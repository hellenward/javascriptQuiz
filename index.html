<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Javascript Under The Hood - Quiz</h1>
    <p class="score"></p>
    <div class="questionBox">
      <div class="questionButtonDiv">
        <div class="questionNumberDiv">
          <h2 class="questionNumber"></h2>
        </div>
        <div class="buttonDiv">
          <button class="nextQuestion hidden">Next Question</button>
        </div>
      </div>
      <h3 class="question"></h3>
      <p class="choose">Choose your answer:</p>
      <div class="answerBox">
        <div class="answers">
          <div class="answer1 neutralClass"></div>
          <div class="answer2 neutralClass"></div>
          <div class="answer3 neutralClass"></div>
          <div class="answer4 neutralClass"></div>
        </div>
        <div class="info">
          <div class="correctAnswer hidden">CORRECT!</div>
          <div class="incorrectAnswer hidden">INCORRECT...</div>
          <p class="moreInfo hidden"></p>
        </div>
      </div>
    </div>
    <script type="application/json" src="questions.json"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
